<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — George P. Mathew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container section">
    <h1>Contact Me</h1>
    <p>If you’d like to collaborate, discuss projects, or just say hi — feel free to reach out through the form or my social links below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>

    <div class="contact-socials">
      <a href="https://www.instagram.com/georgepmathew/" target="_blank"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
      <a href="https://www.youtube.com/@EngineerGPM" target="_blank"><img src="assets/icons/youtube.svg" alt="YouTube" /></a>
      <a href="mailto:your@email.com" target="_blank"><img src="assets/icons/mail.svg" alt="Email" /></a>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="script.js"></script>
</body>
</html>
