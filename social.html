<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Social — George P. Mathew</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .social-card {
    display: flex;
    align-items: center;
    background: white;
    padding: 15px;
    border-radius: 12px;
    text-decoration: none;
    color: black;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .social-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }
  .social-icon {
    width: 48px;
    height: 48px;
    object-fit: contain;
    margin-right: 15px;
    flex-shrink: 0;
  }
  .social-text strong {
    font-size: 1.1em;
  }
  .muted {
    font-size: 0.9em;
    color: gray;
  }
  @media (max-width: 600px) {
    .social-card {
      flex-direction: column;
      text-align: center;
    }
    .social-icon {
      margin: 0 0 10px 0;
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>My Channels & Socials</h1>
    <div class="social-grid">
      <a class="social-card" href="https://www.youtube.com/@EngineerGPM" target="_blank" rel="noreferrer">
        <img src="assets/icons/youtube.svg" alt="YouTube" class="social-icon" />
        <div class="social-text">
          <strong>YouTube — EngineerGPM</strong>
          <div class="muted">Engineering videos & tutorials</div>
        </div>
      </a>
      <a class="social-card" href="https://x.com/EngineerGPM" target="_blank" rel="noreferrer">
        <img src="assets/icons/x.svg" alt="X" class="social-icon" />
        <div class="social-text">
          <strong>X — @EngineerGPM</strong>
          <div class="muted">Short updates & links</div>
        </div>
      </a>
      <a class="social-card" href="https://www.threads.com/@engineergpm" target="_blank" rel="noreferrer">
        <img src="assets/icons/threads.svg" alt="Threads" class="social-icon" />
        <div class="social-text">
          <strong>Threads — @engineergpm</strong>
          <div class="muted">Community posts</div>
        </div>
      </a>
      <a class="social-card" href="https://www.facebook.com/engineergpm" target="_blank" rel="noreferrer">
        <img src="assets/icons/facebook.svg" alt="Facebook" class="social-icon" />
        <div class="social-text">
          <strong>Facebook — EngineerGPM</strong>
          <div class="muted">Connect & messages</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
