<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home â€” George P. Mathew</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Responsive container */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Image container */
    .hero-image {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      max-width: 500px;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: contain;
    }

    /* Text container */
    .hero-text {
      flex: 1 1 300px;
      padding: 1rem;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Social icons */
    .social-links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #f5f5f5;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      background: #e0e0e0;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
      }

      .social-links img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main class="hero">
    <div class="hero-image">
      <img src="assets/header.png" alt="George P. Mathew">
    </div>
    <div class="hero-text">
      <h1>George P. Mathew</h1>
      <p>Engineer | AI Enthusiast | LLM & Prompting Expert</p>
      <div class="social-links">
        <a href="https://www.instagram.com/georgepmathew/" target="_blank">
          <img src="assets/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@EngineerGPM" target="_blank">
          <img src="assets/icons/youtube.svg" alt="YouTube">
        </a>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>
  <script src="script.js"></script>
</body>
</html>
